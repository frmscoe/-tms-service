version: 1.0
provider:
  name: openfaas
  gateway: https://frmfaas.sybrin.com
functions:
  off-transaction-monitoring-service-rel-1-0-0:
    namespace: openfaas-fn
    lang: dockerfile
    handler: .
    image: actio.azurecr.io/off-transaction-monitoring-service-rel-1-0-0:latest
    annotations:
      com.openfaas.health.http.path: /health
      com.openfaas.health.http.initialDelay: "45s"
      com.openfaas.profile: nodeselector
    secrets:
      - frmpullsecret
